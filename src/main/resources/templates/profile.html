<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Learning App</title>
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>

<!-- Header Section -->
<header>
    <nav th:replace="~{fragments/navbar :: navbar}"></nav>
</header>

<!-- Main Content Section -->
<main>
    <section id="profile">
        <h1>Your Profile</h1>
        <p>Update your personal information, view achievements, and more.</p>

        <div id="profile-info">
            <h2>Personal Information</h2>
            <p>Name: <span id="user-name">John Doe</span></p>
            <p>Email: <span id="user-email">john@example.com</span></p>
        </div>

        <div id="achievements">
            <h2>Achievements</h2>
            <ul id="achievement-list">
                <!-- List of achievements -->
            </ul>
        </div>
    </section>
</main>

<!-- Footer Section -->
<footer>
    <p>&copy; 2025 Learning App. All rights reserved.</p>
</footer>

<script src="../static/js/script.js"></script>
</body>
</html>
