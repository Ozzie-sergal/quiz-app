<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizzes - Learning App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        body {
            background: url('/images/background.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            color: #fff;
        }
        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .quiz-box {
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 10px;
            max-width: 600px;
            text-align: center;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }
        footer {
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
    <body>

        <!-- Navbar -->
        <nav th:replace="~{fragments/navbar :: navbar}"></nav>

            <!-- Main Content -->
            <main class="container text-center mt-5">
                <div class="quiz-box">
                    <h1>Available Quizzes</h1>
                    <p>Select a quiz and test your knowledge!</p>
                    <ul id="quiz-list" class="list-group mt-3">
                        <!-- Dynamically populated quiz list -->
                    </ul>
                </div>
            </main>

        <!-- Footer -->
        <footer th:replace="~{fragments/footer :: footer}" class="bg-dark text-white text-center py-3 mt-5"></footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="/js/script.js"></script>
    </body>
</html>
